<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Image</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Container for the content */
        .content {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styling for the text above the image */
        .top-text {
            margin-bottom: 20px;
        }

        /* Styling for the image */
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
    <!-- JavaScript to redirect after 4 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "https://nijael.floridapropertysearch.com/";
        }, 4000); // 4000 milliseconds = 4 seconds
    </script>
</head>
<body>

    <!-- Main content of the page -->
    <div class="content">
        <!-- Text above the image -->
        <div class="top-text">
            <p>Call us at: <strong>(555) 123-4567</strong></p>
            <p>We are here to help with all your needs!</p>
        </div>

        <!-- Image centered and responsive -->
        <div class="image-container">
            <img src="https://via.placeholder.com/1200x600" alt="Example Image">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </footer>

</body>
</html>
